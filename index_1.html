<!doctype html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>


	<script>
		<!-- d3.select("body").append("p").style("color", "red").text("Screw You!"); -->
		var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500);
			
		var circle = canvas.append("circle")
						.attr("cx", 250)
						.attr("cy", 250)
						.attr("r", 50)
						.attr("fill", "red");
						
		var rectangle = canvas.append("rect")
							.attr("width", 100)
							.attr("height", 50);
							
		var line = canvas.append("line")
						.attr("x1", 0)
						.attr("y1", 100)
						.attr("x2", 100)
						.attr("y2", 200)
						.attr("stroke", "green")
						.attr("stroke-width", 5);
						
		console.log(d3.select("body"));
	</script>
	
</body>
</html>
